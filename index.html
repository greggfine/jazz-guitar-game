<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jazz Guitar Game</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
        <div id="start-game-display">
            <h1>Name The Jazz Guitarist!</h1>
            <button id="start-game-btn" class="start-game-btn">
                <i class="fa fa-play" aria-hidden="true">
                </i>
                <span>Start Game</span>  
            </button>
        </div>
        <div id="play-game">
            
            <div class="lives-score-count-wrapper">
                <h2 id="lives-wrapper">Lives: <span id="lives"></span></h2>
                <h2 id="question-count-wrapper"><span id="question-count"></span></h2>
                <h2 id="score-wrapper">Score: <span id="score"></span></h2>
            </div>
            
            <div id="question-answer-display">
                <!-- <h2 id="who-is-this">???</h2> -->
                    <img id="who-is-this" src="./images/guitar-transparent-6.png" alt="">
            </div>

            <div class="btn-group"></div>
            <div class="controls-buttons-wrapper">
                <button id="volume-control">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div id="game-over"></div>
    </div>

    <a class="youtube-wrapper" href="https://www.youtube.com/channel/UCWFnxg02ITStRxn4sotkJng?view_as=subscriber" target="_blank">
        <img src="./images/gf_profile-pic.png" alt="Gregg Fine Profile Pic" class="profile-pic">
        <div class="channel-title-icon-wrapper">
            <p>Gregg Fine
            Guitar <span>on</span></p><i class="fa fa-youtube" aria-hidden="true"></i>
        </div>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="tracks.json"></script>
    <script src="index.js"></script>
</body>
</html>
